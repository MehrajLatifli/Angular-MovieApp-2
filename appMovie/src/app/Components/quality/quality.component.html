<div class="list-group">

  <a  [routerLink]="['/movies']" routerLinkActive="router-link-active" href="#" class="list-group-item list-group-item-action"  [class.active]="displayAll" (click)="select()">All Qualities</a>

  <a [routerLink]="['/movies/quality',item.id]"  class="list-group-item list-group-item-action active" [class.active]="!displayAll && selected.id==item.id" *ngFor="let item of qualities" (click)="select(item)"> {{item.videoquality}} </a>

</div>
